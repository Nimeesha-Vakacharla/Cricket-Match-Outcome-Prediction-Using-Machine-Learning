<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Victory Prediction</title>
    <link rel="icon" href="https://www.jagranimages.com/images/newimg/21082020/21_08_2020-ipl_logo_20650553.jpg" type="image/x-icon">
    <link rel="icon" href="https://repository-images.githubusercontent.com/499116129/ebf45738-0201-41d2-a851-84b0b8616d5a" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(34, 193, 195);
            background: -moz-radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            background: -webkit-radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#22c1c3", endColorstr="#bdfd2d", GradientType=1);
        }

        .custom-card {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
}

.team {
    padding: 15px;
    border: 2px solid #E5E7EB;
    border-radius: 10px;
}

.progress-bar {
    height: 30px;
    border-radius: 15px;
}

.progress {
    height: 100%;
    border-radius: 15px;
}


        .container_res {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(4, 0, 12, 0.76);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><u><b>IPL Victory Prediction</b></u></h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><strong>Fill the form for prediction</strong></p>
            </div>
            <a class="btn btn-primary" href="./" role="button">Home</a><br><br>

            <div class="container_res custom-card">
                <h1 class="text-xl font-bold mb-4">Match Winning Prediction</h1>
                <div class="grid grid-cols-2 gap-8">
                    <div class="team">
                        <h2 class="text-lg font-semibold mb-2">{{ team1 }}</h2>
                        <div class="progress-bar bg-gray-300 rounded-lg overflow-hidden">
                            <div class="progress bg-green-500 text-white font-semibold text-center py-1" style="width: {{ probability1 }}%;">{{ probability1 }}%</div>
                        </div>
                    </div>
                    <div class="team">
                        <h2 class="text-lg font-semibold mb-2">{{ team2 }}</h2>
                        <div class="progress-bar bg-gray-300 rounded-lg overflow-hidden">
                            <div class="progress bg-green-500 text-white font-semibold text-center py-1" style="width: {{ probability2 }}%;">{{ probability2 }}%</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <br><br>
            <div class="card custom-card p-5">
                <div class="card-body">
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="batting_team" class="form-label">Batting Team:</label>
                            <select name="batting_team" class="form-select" required>
                                <option value="">Select Batting Team</option>
                                <option value="India">India</option>
                                <option value="Australia">Australia</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="New Zealand">New Zealand</option>
                                <option value="England">England</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="West Indies">West Indies</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bowling_team" class="form-label">Bowling Team:</label>
                            <select name="bowling_team" class="form-select" required>
                                option value="">Select Batting Team</option>
                                <option value="India">India</option>
                                <option value="Australia">Australia</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="New Zealand">New Zealand</option>
                                <option value="England">England</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="West Indies">West Indies</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City:</label>
                            <select name="city" class="form-select" required>
                                <option value="">Select City</option>
                                <option value="Brisbane">Brisbane</option>
                                <option value="Perth">Perth</option>
                                <option value="Hobart">Hobart</option>
                                <option value="Canberra">Canberra</option>
                                <option value="Edinburgh">Edinburgh</option>
                                <option value="Nairobi">Nairobi</option>
                                <option value="Amstelveen">Amstelveen</option>
                                <option value="Hamilton">Hamilton</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chittagong">Chittagong</option>
                                <option value="Bridgetown">Bridgetown</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Melbourne">Melbourne</option>
                                <option value="Auckland">Auckland</option>
                                <option value="Nottingham">Nottingham</option>
                                <option value="Cape Town">Cape Town</option>
                                <option value="Karachi">Karachi</option>
                                <option value="Johannesburg">Johannesburg</option>
                                <option value="Colombo">Colombo</option>
                                <option value="Bristol">Bristol</option>
                                <option value="St Vincent">St Vincent</option>
                                <option value="Dublin">Dublin</option>
                                <option value="Belfast">Belfast</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="runs_left" class="form-label">Runs Left:</label>
                            <input type="number" name="runs_left" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="balls_left" class="form-label">Balls Left:</label>
                            <input type="number" name="balls_left" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="wickets_left" class="form-label">Wickets Left:</label>
                            <input type="number" name="wickets_left" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="target" class="form-label">Target</label>
                            <input type="number" step="0.01" name="target" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-animated">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
